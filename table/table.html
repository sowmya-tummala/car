<!--creating a normal table-->
<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Normal Table</title>
	<style>
		table th,td{
			border: 1px solid red;
			border-collapse:green;

		}
	</style>
</head>
<body>
	<table bgcolor="pink" border="2"><!--apply bg color-->
		<tr bgcolor="blue" >
			<th>First name</th><!--1st col-->
			<th>second name</th><!--2ns col-->
			<th>marks</th><!--3rd col-->
		</tr>
		<tr>
			<td >sowmya</td>
			<td>tummala</td>
			<td>85</td>
		</tr>
		<tr>
			<td>radha</td>
			<td>kalyani</td>
			<td>75</td>
		</tr>
		<tr>
			<td>madhuri</td>
			<td>yakkanti</td>
			<td>86</td>
		</tr>

	
	</table>
</body>
</html>
